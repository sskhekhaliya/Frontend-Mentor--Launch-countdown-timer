<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=700">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stylesheet.css">


  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>


  <p>We're launching soon</p>
  <div class="container">
    <div class="time-box">

      <div class="card days-card">
        <div class="Top-half-back">
          <p class="top-half-back-text day-back"></p>
        </div>
        <div class="top-half">
          <div class="front-top">
            <p class="front-text day main-day">08</p>
          </div>
          <div class="back-top">
            <p class="back-text day-back"></p>
          </div>
        </div>
        <div class="bottom-half">
          <p class="bottom-text day auto-day"></p>
        </div>
        <div class="dot left-dot"></div>
        <div class="dot right-dot"></div>
      </div>
      <span class="time-name">Days</span>
    </div>

    <div class="time-box">
      <div class="card hours-card">
        <div class="Top-half-back">
          <p class="top-half-back-text  hour-back"></p>
        </div>
        <div class="top-half">
          <div class="front-top">
            <p class="front-text hour main-hour">23</p>
          </div>
          <div class="back-top">
            <p class="back-text hour-back"></p>
          </div>
        </div>
        <div class="bottom-half">
          <p class="bottom-text hour auto-hour"></p>
        </div>
        <div class="dot left-dot"></div>
        <div class="dot right-dot"></div>
      </div>
      <span class="time-name">Hours</span>
    </div>

    <div class="time-box">
      <div class="card minutes-card">
        <div class="Top-half-back">
          <p class="top-half-back-text minute-back"></p>
        </div>
        <div class="top-half">
          <div class="front-top">
            <p class="front-text minute main-minute">55</p>
          </div>
          <div class="back-top">
            <p class="back-text minute-back"></p>
          </div>
        </div>
        <div class="bottom-half">
          <p class="bottom-text minute auto-minute"></p>
        </div>
        <div class="dot left-dot"></div>
        <div class="dot right-dot"></div>
      </div>
      <span class="time-name">Minutes</span>
    </div>

    <div class="time-box">
      <div class="card seconds-card">
        <div class="Top-half-back">
          <p class="top-half-back-text second-back"></p>
        </div>
        <div class="top-half">
          <div class="front-top">
            <p class="front-text second main-second">41</p>
          </div>
          <div class="back-top">
            <p class="back-text second-back"></p>
          </div>
        </div>
        <div class="bottom-half">
          <p class="bottom-text second auto-second"></p>
        </div>
        <div class="dot left-dot"></div>
        <div class="dot right-dot"></div>
      </div>
      <span class="time-name">Seconds</span>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
